<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookBot | AI Book Recommender</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #00fff0, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 4s ease-in-out infinite;
    }

    header p {
      font-size: 1.1rem;
      color: #bbb;
      margin-top: 12px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      max-width: 600px;
      width: 90%;
      text-align: center;
      margin: 20px 0;
      animation: fadeInUp 1s ease-in-out;
    }

    .glass-card h2 {
      color: #00fff0;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .glass-card ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .glass-card li {
      background: rgba(255, 255, 255, 0.06);
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 10px;
      text-align: left;
      color: #eee;
    }

    .start-btn {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #00fff0, #ff00ff);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: #000;
      box-shadow: 0 0 10px #00fff0, 0 0 20px #ff00ff;
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00fff0, 0 0 30px #ff00ff;
    }

    footer {
      margin: 40px 0 20px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #00fff0, 0 0 20px #ff00ff;
      }
      50% {
        text-shadow: 0 0 20px #ff00ff, 0 0 30px #00fff0;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }
      .glass-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>BookBot üìö</h1>
    <p>Your AI-Powered Book Recommendation Friend</p>
  </header>

  <div class="glass-card">
    <h2>Ask Me About:</h2>
    <ul>
      <li>üîÆ Fantasy novels</li>
      <li>üöÄ fiction books</li>
      <li>üîç Mystery thrillers</li>
    </ul>
    
  </div>

  <footer>
    üí° Created with IBM Watson Assistant | ¬© 2025 BookBot
  </footer>

  <!-- Watson Assistant Integration -->
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "dc091486-e7ac-47ff-b54d-e5876f059b09", // The ID of this integration.
    region: "eu-de", // The region your integration is hosted in.
    serviceInstanceID: "d98f4cd0-9de1-4abb-ad5f-8a4667926503", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>

</body>
</html>
